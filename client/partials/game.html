<div ng-controller="GameController" class="container">
  <div class="row" style="margin-top: 5%">
      <h1>{{title}}</h1>
  </div>
  <div class="row" style="margin-top: 25%">
      <h1>{{sentence}}<span id="next-word" ng-class="{'green':wordForm.nextWordTextbox.$valid,'pink':!wordForm.nextWordTextbox.$valid}">{{nextWordTextbox}}</span></h1>
  </div>

  <div id="form" class="row" style="margin-top: 10%">
      <form name="wordForm" ng-submit="wordForm.$valid && submitWord(nextWordTextbox)">
        <input class="u-full-width" name="nextWordTextbox" type="text" placeholder="Enter a word" ng-model="nextWordTextbox" required ng-pattern="/()(^\s*\S+\s*$)/">
        <div class="row message" ng-class="{'pink':!wordForm.nextWordTextbox.$valid}" ng-show="!wordForm.nextWordTextbox.$valid && !wordForm.nextWordTextbox.$pristine">
          Words can only contain letters and numbers. No whitespace or special characters.
        </div>
      </form>
  </div>

  <div class="row message" ng-class="{'green':success}" ng-show="success">
    Your word has been submitted! Wait another 10 seconds to try and play the next word.
  </div>

 <div class="row" style="margin-top: 10%">
  <span ng:repeat="(index, value) in words">
      <div class="row" style="font-size: {{value.size}}em">{{value.word}}</div>
  </span>
 </div>
</div>
