<div ng-controller="HomeController" class="container">
    <div class="row" style="margin-top: 5%">
        <h1>{{title}}</h1>
    </div>
    
    <div class="row sentence-row" ng:repeat="(index, value) in sentenceTextList">
      <a href="/game/{{value._id}}">
        <div class="row">
          <h2>{{value.text}}</h2>
        <p>10 seconds left</p>
        </div>
      </a>
    
    </div>
  </div>
